<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="main">
        <form action="" id="form">
            <h1>It's Meme O'Clock, Doc!</h1>

            <div class="formField">
                <label for="imageUrl">Image URL</label>
                <input type="url" id="imageUrl" placeholder="Enter image URL">
            </div> 
            
            <div class="formField">
                <label for="top">Top Text</label>
                <input type="text" id="top" placeholder="Enter Text">
            </div> 

            <div class="formField">
                <label for="bottom">Bottom Text</label>
                <input type="text" id="bottom" placeholder="Enter Text">
            </div> 

            <div>
                <label for = "color">Choose a Color</label>
                <input type="color" id="color">
            </div>

            <button type="submit">Meme It!</button>
        </form> 
    </div>
    
    <script src="script.js"></script>
</body>
</html>
